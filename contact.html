		<body>
			
			<section>
				<!--include background video-->
				<video id="backgroundVideo" autoplay muted loop src="movie/background.mp4"></video>

				<header>
					<!--add text to header-->
					<h1>
							COMPANY NAME
					</h1>
					<!--add navigation bar text and links through a list-->
					<nav id="nav">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="product.html">Product</a></li>
							<li><a href="http://www.blogger.com">Blog</a></li>
						</ul>
					</nav>
		
				</header>
				<!--add contact page header-->
				<h2 id="headers2">
					Contact 
				</h2>
				<!--add contact form text-->
				<h3>
					More information
				</h3>
				<!--Contact form code-->
				<form action="nowhere.php" method="post">
					<fieldset>
						<label >Select topic</label>
						<!--drop-down menu-->
						<select>
							<option value="general">General inquiries</option>
							<option value="press">Press relations</option>
							<option value="recruitement">Recruitement</option>
						</select>
					</fieldset>
					<!--name field-->
					<fieldset class="contactFormFieldset">
						<input
								type="text"
								name="contactFormName"
								placeholder="Your name.."
						/>
					</fieldset>
					<!--email field-->
					<fieldset class="contactFormFieldset">
						<input
								type="email"
								name="email"
								placeholder="Your email.."
						/>
					</fieldset>
					<!--message field-->
					<fieldset>
						<textarea
								rows="7"
								cols="40"
								name="message"
								placeholder="Write something.."
						></textarea>
					<!--submit button-->	
					</fieldset>
					<input id="button"
							type="submit"
							value="Submit"
					/>
				</form>
				<!--add footer text-->
				<footer>    
				&copy; 2018 - Martin - Inholland 
				</footer>

			</section>
